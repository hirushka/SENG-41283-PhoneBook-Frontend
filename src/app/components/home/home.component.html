<div class="row">
    <div class="col s12 container center-align">
        <div class="row">
            <div class="col s12">
                <i class=" medium material-icons prefix">account_circle</i>
                <h3>Phone Book - Home Page</h3>
                <h4>{{this.username}}</h4>
                <input type="button" name="logoutbtn" id="logoutbtn" value="logout" (click)="logout()" class="waves-effect waves-light btn red"><br>
         
            </div>
 
        </div>
    </div>
    
    <div class="row">
        <div class="input-field col s12 inline">
            <div class="col s2">
                <h6>User Phone Number :</h6>
            </div>
            <div class="col s8">
                <input type="text" id="usernic">
            </div>
            <div class="col s2">
                <input type="button" name="logoutbtn" id="logoutbtn" value="Get Contact" (click)="getuserdetails()" class="waves-effect waves-light btn"><br><br>
            </div>
        </div>
    </div>
  
    <div class="row">
        <div class="col s2">
            <h6>User Phone Number:</h6>
        </div>
        <div class="col s8">
            <input type="text" id="userid"><br>
        </div>
        <div class="col s2">

        </div>
    </div>

    <div class="row">
        <div class="col s2">
            <h6>User name:</h6>
        </div>
        <div class="col s8">
            <input type="text" id="username"><br>
        </div>
        <div class="col s2">
            <input type="button" name="logoutbtn" id="logoutbtn" value="Save Contact" (click)="saveuserdetails()" class="waves-effect waves-light btn">
        </div>
    </div>
</div>
